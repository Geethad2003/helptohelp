<div class="page-container flex items-center justify-center">
  <div class="card p-10 w-full max-w-lg">
    <!-- Header -->
    <div class="text-center mb-10">
      <h1 class="text-5xl font-black gradient-text mb-3">Help to Help</h1>
      <p class="text-slate-600 text-lg font-medium">
        {{ isLoginMode ? 'Welcome back! Sign in to continue' : 'Join our community of helpers' }}
      </p>
    </div>

    <!-- Toggle Buttons -->
    <div class="flex mb-8 glass rounded-2xl p-2">
      <button 
        (click)="toggleMode()" 
        type="button"
        [class]="isLoginMode ? 'flex-1 py-4 px-6 rounded-xl bg-white text-purple-600 font-bold shadow-lg transform scale-105' : 'flex-1 py-4 px-6 rounded-xl text-slate-500 hover:text-purple-600 transition-all font-semibold'">
        <span class="text-sm">ğŸ”</span>
        <span class="ml-2">Sign In</span>
      </button>
      <button 
        (click)="toggleMode()" 
        type="button"
        [class]="!isLoginMode ? 'flex-1 py-4 px-6 rounded-xl bg-white text-purple-600 font-bold shadow-lg transform scale-105' : 'flex-1 py-4 px-6 rounded-xl text-slate-500 hover:text-purple-600 transition-all font-semibold'">
        <span class="text-sm">âœ¨</span>
        <span class="ml-2">Sign Up</span>
      </button>
    </div>

    <!-- Messages -->
    <div *ngIf="errorMessage" class="mb-6 p-4 rounded-xl bg-red-50 border border-red-200 text-red-700 font-medium">
      <div class="flex items-center">
        <span class="text-lg mr-2">âš ï¸</span>
        {{ errorMessage }}
      </div>
    </div>
    
    <div *ngIf="successMessage" class="mb-6 p-4 rounded-xl bg-green-50 border border-green-200 text-green-700 font-medium">
      <div class="flex items-center">
        <span class="text-lg mr-2">âœ…</span>
        {{ successMessage }}
      </div>
    </div>

    <!-- Form -->
    <form class="space-y-6" (ngSubmit)="onSubmit()">
      <!-- Name Input (signup only) -->
      <div *ngIf="!isLoginMode" class="space-y-2">
        <label class="block text-sm font-bold text-slate-700">
          <span class="text-sm">ğŸ‘¤</span>
          <span class="ml-2">Full Name</span>
        </label>
        <input 
          [(ngModel)]="name" 
          name="name" 
          type="text" 
          required
          class="form-input"
          placeholder="Enter your full name">
      </div>

      <!-- Email Input -->
      <div class="space-y-2">
        <label class="block text-sm font-bold text-slate-700">
          <span class="text-sm">ğŸ“§</span>
          <span class="ml-2">Email Address</span>
        </label>
        <input 
          [(ngModel)]="email" 
          name="email" 
          type="email" 
          required
          class="form-input"
          placeholder="Enter your email">
      </div>

      <!-- Password Input -->
      <div class="space-y-2">
        <label class="block text-sm font-bold text-slate-700">
          <span class="text-sm">ğŸ”’</span>
          <span class="ml-2">Password</span>
        </label>
        <input 
          [(ngModel)]="password" 
          name="password" 
          type="password" 
          required
          class="form-input"
          placeholder="Enter your password">
      </div>

      <!-- Role Selection (signup only) -->
      <div *ngIf="!isLoginMode && !showOtpInput" class="space-y-2">
        <label class="block text-sm font-bold text-slate-700">
          <span class="text-sm">ğŸ­</span>
          <span class="ml-2">Choose Your Role</span>
        </label>
        <div class="grid grid-cols-2 gap-4">
          <label class="cursor-pointer">
            <input type="radio" [(ngModel)]="role" name="role" value="SEEKER" class="sr-only">
            <div [class]="role === 'SEEKER' ? 'card p-4 bg-gradient-to-r from-blue-500 to-purple-600 text-white transform scale-105' : 'card p-4 hover:scale-105'">
              <div class="text-center">
                <div class="text-2xl mb-2">ğŸ™‹â€â™‚ï¸</div>
                <div class="font-bold">Seeker</div>
                <div class="text-xs opacity-75">Need help</div>
              </div>
            </div>
          </label>
          <label class="cursor-pointer">
            <input type="radio" [(ngModel)]="role" name="role" value="HELPER" class="sr-only">
            <div [class]="role === 'HELPER' ? 'card p-4 bg-gradient-to-r from-blue-500 to-purple-600 text-white transform scale-105' : 'card p-4 hover:scale-105'">
              <div class="text-center">
                <div class="text-2xl mb-2">ğŸ¤</div>
                <div class="font-bold">Helper</div>
                <div class="text-xs opacity-75">Offer help</div>
              </div>
            </div>
          </label>
        </div>
      </div>

      <!-- OTP Input -->
      <div *ngIf="!isLoginMode && showOtpInput" class="space-y-2">
        <label class="block text-sm font-bold text-slate-700">
          <span class="text-sm">ğŸ”¢</span>
          <span class="ml-2">Verification Code</span>
        </label>
        <input 
          [(ngModel)]="otp" 
          name="otp" 
          type="text" 
          required
          class="form-input text-center text-lg font-bold tracking-widest"
          placeholder="Enter 6-digit code"
          maxlength="6">
        <p class="text-xs text-slate-500 text-center">Check your email for the verification code</p>
      </div>

      <!-- Submit Button -->
      <div class="pt-4">
        <button 
          type="submit" 
          [disabled]="isLoading"
          [class]="isLoading ? 'btn-primary opacity-75 cursor-not-allowed w-full' : 'btn-primary w-full'">
          <span *ngIf="isLoading" class="animate-spin text-lg mr-2">âš¡</span>
          <span *ngIf="!isLoading && isLoginMode" class="text-lg mr-2">ğŸš€</span>
          <span *ngIf="!isLoading && !isLoginMode && !showOtpInput" class="text-lg mr-2">ğŸ“¨</span>
          <span *ngIf="!isLoading && !isLoginMode && showOtpInput" class="text-lg mr-2">âœ¨</span>
          
          <span>{{ isLoginMode ? 'Sign In' : (showOtpInput ? 'Verify & Join' : 'Send Verification Code') }}</span>
        </button>
      </div>

      <!-- Resend OTP -->
      <div *ngIf="!isLoginMode && showOtpInput" class="text-center pt-4">
        <button 
          type="button" 
          (click)="resendOtp()" 
          [disabled]="isLoading"
          class="text-purple-600 hover:text-purple-700 font-semibold transition-colors">
          Didn't receive code? Resend
        </button>
      </div>
    </form>

    <!-- Footer -->
    <div class="mt-8 text-center">
      <p class="text-xs text-slate-500">
        By continuing, you agree to our Terms of Service and Privacy Policy
      </p>
    </div>
  </div>
</div>
